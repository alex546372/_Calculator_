<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quadratic Equation Calculator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: { 
                fontCache: 'global',
                textInferred: true
            },
            chtml: {
                displayAlign: 'center'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* Оптимизация для мобильных устройств */
        input, button {
            touch-action: manipulation;
        }
        .step-card {
            word-break: break-word;
            transition: transform 0.2s ease;
        }
        /* Кастомный скроллбар для темной темы */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        
        /* Исправление цвета MathJax для темной темы */
        .mjx-chtml {
            color: white !important;
        }
    </style>
</head>
<body class="bg-slate-950 min-h-screen text-slate-200 font-sans pb-10">

    <div class="max-w-xl mx-auto px-4 py-8 md:py-16">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-5xl font-black text-white mb-3 tracking-tighter">
                Quadratic <span class="text-indigo-500">Calculator</span>
            </h1>
            <p class="text-slate-400 text-sm md:text-base font-medium">Пошаговое решение уравнений любой сложности</p>
        </div>

        <!-- Input Section -->
        <div class="bg-slate-900 p-6 md:p-8 rounded-[2rem] shadow-2xl border border-slate-800 mb-8">
            <label class="block text-slate-500 text-[10px] font-bold uppercase tracking-[0.2em] mb-3 ml-1">Введите уравнение</label>
            <input type="text" id="equationInput" 
                class="w-full px-6 py-4 rounded-2xl border-2 border-slate-800 bg-slate-950 focus:border-indigo-500 text-white outline-none text-xl transition-all mb-6 placeholder:text-slate-700"
                placeholder="x^2 + 5x = -6"
                onkeypress="if(event.key==='Enter') solve('d')">
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button onclick="solve('d')" 
                    class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-indigo-900/20 active:scale-95 text-sm md:text-base">
                    Дискриминант
                </button>
                <button onclick="solve('v')" 
                    class="bg-slate-800 hover:bg-slate-700 text-white font-bold py-4 rounded-2xl transition-all border border-slate-700 active:scale-95 text-sm md:text-base">
                    Метод Виета
                </button>
            </div>
        </div>

        <!-- Result Status -->
        <div id="statusMessage" class="hidden mb-6"></div>

        <!-- Solution Display -->
        <div id="solutionOutput" class="space-y-5">
            <!-- Results will appear here -->
        </div>
    </div>

    <script>
        function solve(method) {
            const input = document.getElementById('equationInput').value.trim();
            const output = document.getElementById('solutionOutput');
            const status = document.getElementById('statusMessage');
            
            output.innerHTML = "";
            status.classList.add('hidden');

            if (!input) return;

            try {
                const parsed = parseComplexEquation(input);
                if (!parsed) throw new Error("Не удалось распознать уравнение или переменную");

                const { a, b, c, v } = parsed;

                if (a === 0) {
                    renderLinear(b, c, v);
                } else {
                    if (method === 'v') {
                        renderVieta(a, b, c, v);
                    } else {
                        renderDiscriminant(a, b, c, v);
                    }
                }
                
                MathJax.typesetPromise();
            } catch (e) {
                status.innerHTML = `<div class="bg-red-950/50 text-red-400 p-5 rounded-2xl border border-red-900/50 text-sm font-medium text-center">${e.message}</div>`;
                status.classList.remove('hidden');
            }
        }

        function parseComplexEquation(input) {
            let side = input.split('=');
            let left = side[0];
            let right = side[1] || "0";

            const varMatch = input.match(/[a-z]/i);
            if (!varMatch) return null;
            const v = varMatch[0];

            function getCoeffs(str, multiplier) {
                let a = 0, b = 0, c = 0;
                const terms = str.replace(/\s+/g, '').replace(/-/g, '+-').split('+').filter(t => t !== "");
                
                terms.forEach(term => {
                    if (term.includes(v + '^2')) {
                        let co = term.replace(v + '^2', '');
                        a += (co === "" || co === "+") ? 1 : (co === "-") ? -1 : parseFloat(co);
                    } else if (term.includes(v)) {
                        let co = term.replace(v, '');
                        b += (co === "" || co === "+") ? 1 : (co === "-") ? -1 : parseFloat(co);
                    } else {
                        c += parseFloat(term) || 0;
                    }
                });
                return { a: a * multiplier, b: b * multiplier, c: c * multiplier };
            }

            const L = getCoeffs(left, 1);
            const R = getCoeffs(right, -1);

            return { a: L.a + R.a, b: L.b + R.b, c: L.c + R.c, v };
        }

        function renderDiscriminant(a, b, c, v) {
            const output = document.getElementById('solutionOutput');
            let html = "";

            html += createStep("Стандартный вид", `Приводим уравнение к каноническому виду: 
                \\[ ${a}${v}^2 ${b >= 0 ? '+' : ''} ${b}${v} ${c >= 0 ? '+' : ''} ${c} = 0 \\]`);

            const D = b * b - 4 * a * c;
            html += createStep("Дискриминант", 
                `Вычисляем по формуле $D = b^2 - 4ac$:
                \\[ D = (${b})^2 - 4 \\cdot ${a} \\cdot ${c} = ${D} \\]`);

            if (D > 0) {
                const sqrtD = Math.sqrt(D);
                const x1 = (-b + sqrtD) / (2 * a);
                const x2 = (-b - sqrtD) / (2 * a);
                html += createStep("Корни уравнения", 
                    `Так как $D > 0$, имеем два различных корня:
                    \\[ ${v}_{1} = \\frac{-${b} + \\sqrt{${D}}}{2 \\cdot ${a}} = ${parseFloat(x1.toFixed(3))} \\]
                    \\[ ${v}_{2} = \\frac{-${b} - \\sqrt{${D}}}{2 \\cdot ${a}} = ${parseFloat(x2.toFixed(3))} \\]`);
            } else if (D === 0) {
                const x = -b / (2 * a);
                html += createStep("Корень уравнения", 
                    `Так как $D = 0$, уравнение имеет один корень:
                    \\[ ${v} = \\frac{-${b}}{2 \\cdot ${a}} = ${parseFloat(x.toFixed(3))} \\]`);
            } else {
                html += `<div class="bg-slate-900 p-8 rounded-3xl border border-indigo-900/30 text-indigo-300 text-center font-bold">
                    Действительных корней нет, так как $D < 0$
                </div>`;
            }

            output.innerHTML = html;
        }

        function renderVieta(a, b, c, v) {
            const output = document.getElementById('solutionOutput');
            let html = "";

            let finalB = b, finalC = c;
            if (a !== 1) {
                finalB = b / a;
                finalC = c / a;
                html += createStep("Приведение", 
                    `Делим уравнение на $a = ${a}$ для получения приведенного вида:
                    \\[ ${v}^2 ${finalB >= 0 ? '+' : ''} ${parseFloat(finalB.toFixed(2))}${v} ${finalC >= 0 ? '+' : ''} ${parseFloat(finalC.toFixed(2))} = 0 \\]`);
            }

            const p = finalB;
            const q = finalC;
            html += createStep("Система Виета", 
                `Для приведенного уравнения $x^2 + px + q = 0$:
                \\[ \\begin{cases} ${v}_1 + ${v}_2 = -p \\\\ ${v}_1 \\cdot ${v}_2 = q \\end{cases} \\implies \\begin{cases} ${v}_1 + ${v}_2 = ${-p} \\\\ ${v}_1 \\cdot ${v}_2 = ${q} \\end{cases} \\]`);

            let roots = null;
            for (let x1 = -100; x1 <= 100; x1++) {
                let x2 = (-p) - x1;
                if (Math.abs((x1 * x2) - q) < 0.001) {
                    roots = [x1, x2].sort((n1, n2) => n1 - n2);
                    break;
                }
            }

            if (roots) {
                html += createStep("Результат", 
                    `Методом подбора находим значения:
                    \\[ ${v}_1 = ${roots[0]}, \\quad ${v}_2 = ${roots[1]} \\]`);
            } else {
                html += `<div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 text-slate-400 text-center">
                    Целые корни не найдены. <br>
                    <button onclick="solve('d')" class="mt-4 text-indigo-400 font-bold hover:text-indigo-300 transition-colors uppercase text-xs tracking-widest">Использовать Дискриминант</button>
                </div>`;
            }

            output.innerHTML = html;
        }

        function renderLinear(b, c, v) {
            const output = document.getElementById('solutionOutput');
            const x = -c / b;
            output.innerHTML = createStep("Линейное решение", 
                `Так как коэффициент при $^2$ равен 0:
                \\[ ${b}${v} = ${-c} \\implies ${v} = \\frac{${-c}}{${b}} = ${parseFloat(x.toFixed(3))} \\]`);
        }

        function createStep(title, content) {
            return `
                <div class="bg-slate-900 p-6 md:p-8 rounded-[2rem] border border-slate-800 shadow-lg step-card">
                    <h3 class="text-indigo-500 font-bold uppercase text-[10px] tracking-[0.3em] mb-4 opacity-80">${title}</h3>
                    <div class="text-white">
                        ${content}
                    </div>
                </div>
            `;
        }
    </script>

</body>
</html>
